{% extends "base.html" %}
{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <table class="table table-striped">
      <tr>
        <th>id</th>
        <th>model</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.pk }}</a></td>
          <td>{{ car.model }}</td>
        </tr>
      {% endfor %}
    </table>


  {% endif %}
{% endblock %}
