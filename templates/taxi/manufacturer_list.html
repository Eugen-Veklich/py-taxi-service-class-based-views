{% extends "base.html" %}
{% block content %}
  <h1>Manufacturers List</h1>
  {% if manufacturer_list %}
    <table class="table table-striped">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>country</th>
      </tr>
      {% for manufacture in manufacturer_list %}
        <tr>
          <td>{{ manufacture.pk }}</td>
          <td>{{ manufacture.name }}</td>
          <td>{{ manufacture.country }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
